{% load i18n thumbnail common_tags %}

<div class="post shadow" data-id="{{ item.id }}">
  <div class="image">
    <a href="{% url 'post' item.slug %}">
      {% thumbnail item.cover "384x384" as image %}
      {% thumbnail item.cover "x50" as thumb %}
      <img src="{% webp thumb %}" data-src="{% webp image %}" width="{{ image.width }}" height="{{ image.height }}"
           alt="{{ item.name }}" class="lazy">
      {% endthumbnail %}
      {% endthumbnail %}
    </a>
  </div>
  <div class="info">
    <div class="wrap">
      <h3>
        <a href="{% url 'post' item.slug %}">
          {{ item.name }} /{{ item.genre.all|join:", " }}/
        </a>
      </h3>
      <div class="created">
        {{ item.created|date:DATE_FORMAT }}
      </div>
    </div>
  </div>
</div>
