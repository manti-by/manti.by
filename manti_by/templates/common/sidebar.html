{% load static i18n %}

<div class="sidebar">
  <div class="tags panel">
    <h4>{% trans 'Popular tags' %}</h4>
    <ul>
      {% for t in tags %}
        <li>
          <a href="{% url 'blog' %}?tag={{ t.slug }}">{{ t.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="galleries panel">
    <h4>{% trans 'Latest posts' %}</h4>
    <ul>
      {% for p in posts %}
        <li>
          <a href="{% url 'post' p.slug %}">{{ p.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
