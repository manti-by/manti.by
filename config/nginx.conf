upstream manti-io {
    server 127.0.0.1:8080;
}

server {
    if ($host = manti.io) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name manti.io;
    return 404;
}

server {
    if ($host = www.manti.io) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name www.manti.io;
    return 301 https://manti.io$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.manti.io;

    ssl_certificate /etc/letsencrypt/live/www.manti.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.manti.io/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://manti.io$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name manti.io;
    charset     utf-8;

    client_max_body_size 500M;

    access_log   /mnt/nostromo/www/manti/log/nginx_access.log;
    error_log    /mnt/nostromo/www/manti/log/nginx_error.log;

    location /robots.txt {
        alias /home/manti/www/manti.by/static/robots.txt;

        expires 30d;
        access_log off;

        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
    }

    location /manifest.json {
        alias /home/manti/www/manti.by/static/manifest.json;

        expires 30d;
        access_log off;

        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
    }

    location /api/ {
        expires max;
        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';

        proxy_pass  http://manti-by;
        include     /home/manti/www/manti.io/config/proxy-params.conf;
    }

    location /dashboard/ {
        expires    off;
        add_header Cache-Control 'private';

        proxy_pass  http://manti-by;
        include     /home/manti/www/manti.io/config/proxy-params.conf;
    }

    location /static/ {
        alias /home/manti/www/manti.by/static/;

        if ($request_filename ~ "^.*/(.+\.(jpe?g|png|gif|svg|json|webp|js|css|eot|ttf|woff|woff2))$") {
            expires max;
            access_log off;

            add_header Pragma 'public';
            add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
            add_header Access-Control-Allow-Origin *;
            break;
        }

        return 302 https://manti.by$request_uri;
    }

    location /content/ {
        alias /mnt/nostromo/www/manti.io/content/;

        if ($request_filename ~ "^.*/(.+\.mp3)$") {
            set $fname $1;
            add_header Content-Disposition 'attachment; filename="$fname"';
        }

        if ($request_filename ~ "^.*/(.+\.(jpe?g|webp|mp3|ogg|flac|csv|xlsx|zip))$") {
            expires max;
            access_log off;

            add_header Pragma 'public';
            add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
            add_header Access-Control-Allow-Origin *;
            break;
        }

        return 302 https://manti.by$request_uri;
    }

    rewrite /resume/ /about/ permanent;
    rewrite /copyrights/ /about/ permanent;

    location / {
        expires 7d;
        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';

        add_header Content-Security-Policy "default-src https:; style-src 'unsafe-inline' https://manti.io; script-src 'unsafe-inline' https://manti.io; media-src https://manti.io; frame-ancestors 'none';";
        add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
        add_header Referrer-Policy 'same-origin';

        add_header X-XSS-Protection '1; mode=block';
        add_header X-Frame-Options 'DENY';
        add_header X-Content-Type-Options 'nosniff' always;

        proxy_pass  http://manti-io;
        include     /home/manti/www/manti.io/config/proxy-params.conf;
    }

    ssl_certificate /etc/letsencrypt/live/manti.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/manti.io/privkey.pem; # managed by Certbot

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
